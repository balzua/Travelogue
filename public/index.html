<html lang="en">
    <head>
        <link rel="stylesheet" href="layout.css">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
        <link rel="manifest" href="/assets/site.webmanifest">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travelogue</title>
    </head>
    <body>
        <section class="modal hidden"><section class="modal-content"></section></section>

        <header id="header">
            <h1>Travelogue</h1>
            <span class="userinfo">
                <a href="#"><a href="javascript:displayLogin()">Login</a>
                <a href="javascript:displaySignUpForm()">Sign Up</a>
            </span>
        </header>
        <section id="grid-container">
            <section class="options">
                <h2>Welcome!</h2>
                <p>Keep track of your trips or vacations, and what you did on them! Click login or sign-up at the top right to get started! 
                    For a demo account, use the username "demo" and password "demo"!</p>
            </section>  
            <section class="content">
                <div class="trip-grid">
                    <div class="grid-item">
                        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1053&q=80">
                    </div>
                    <div class="grid-item">
                        <img src="https://images.unsplash.com/photo-1525635569544-610f9540664a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80">
                    </div>
                    <div class="grid-item">
                        <img src="https://images.unsplash.com/photo-1518355077561-4af7abce973d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80">
                    </div>
                    <div class="grid-item">
                        <img src="https://images.unsplash.com/photo-1516497084411-042e90c17be1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1133&q=80">
                    </div>
                </div>
            </section>
        </section>
        <footer id="footer">App built by Brian Alzua | <a href="https://unsplash.com/">Images provided by Unsplash</a></footer>
    </body>
</html>
